<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MeuPWA</title>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <script src="js/calc.js"></script>
    <div class="jumbotron">
      <h1>Calculadora</h1>
      <h3>Teste para cache de JS</h3>
    </div>
    <br><br>
    
      <div class="form-group">
        <label for="n1">Numero 1</label>
        <input class="form-control" type="text" name="n1" id="n1"><br><br>
      </div>
      <div class="form-group">
        <label for="n2">Numero 2</label>
        <input class="form-control" type="text" name="n2" id="n2"><br><br>
      </div>
      <input class="btn btn-primary" type="button" value="+" onClick="sum()">
      <input class="btn btn-primary" type="button" value="-" onClick="sub('')">
      <input class="btn btn-primary" type="button" value="*" onClick="mult('')">
      <input class="btn btn-primary" type="button" value="/" onClick="div('')"><br><br><br><br>
      <label for="res">Resultado</label>
      <input type="text" name="res" id="res" disabled>
      <br><br><br><br>
      <a href="index.html" class="btn btn-warning mr-sm-4">Voltar</a>

  </body>
</html>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    });
  }
</script>
